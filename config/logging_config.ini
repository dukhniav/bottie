[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('logs/bottie.log', 'w')

[formatter_defaultFormatter]
format=%(asctime)s - %(levelname)s - %(name)s.%(funcName)s() - %(message)s